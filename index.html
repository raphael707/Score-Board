<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Score Board</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Caveat:wght@400..700&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Orbitron:wght@400..900&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="scoreboard container d-flex flex-column justify-content-center align-items-center">
        <div class="row row-cols-1 row-cols-md-2 text-center py-5 justify-content-center">
            <div class="points col col-auto py-3 point d-flex flex-column">
                <h2>Player 1</h2>
                <p class="px-3" id="p1-score">0</p>
                <div class="score-btns">
                    <button class="btn btn-primary" id="p1-button">+1</button>
                </div>
            </div>
            <div class="points col col-auto py-3 point d-flex flex-column">
                <h2>Player 2</h2>
                <p class="px-3" id="p2-score">0</p>
                <div class="score-btns">
                    <button class="btn btn-primary"" id="p2-button">+1</button>
                </div>
            </div>
        </div>
    <div class="d-grid gap-2 col-6 col-md-4 mx-auto pb-5">
        <select name="" id="winScore" class="form-select btn btn-primary">
            <option value="5">5</option>
            <option value="10">10</option>
            <option value="15">15</option>
            <option value="20">20</option>
        </select>
    </div>

    <div class="d-grid gap-2 col-2 col-md-4 mx-auto pb-5">
        <button class="btn btn-primary" id="reset">Reset</button>
    </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous">    
    </script>
    
    <script src="app.js"></script>
</body>
</html>
